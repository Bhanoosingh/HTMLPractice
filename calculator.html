<!DOCTYPE html>
    <html>
        <head>
            <title>Calculator</title>
            <style>
                body {
                 margin : 10px;   
                }
                
                #cal {
                    
                border : 2px solid black;
                background-color: azure;
                padding : 10px ;
                width : 250px ;   
                }
                #dig {
                    padding :10px;
                }
                #text1{
                    text-align: right;
                }
            
            </style>
            
            <script>
                function display(value){
                    var t1=document.getElementById("text1");
                    t1.value+=value;
                }
                function clearAll(){
                    document.getElementById("text1").value="";
                }
                
                function displayOP(value){
                    var t1=document.getElementById("text1");
                    var l=t1.value.length;
                    var ch=t1.value.charAt(l-1);
                    if(ch!='+' &&ch!='*'&&ch!='/'&&ch!='-'&&ch!='.'&&ch!='%'){
                    switch(value){
                    
                        case "add":
                            t1.value+="+";
                            break;
                            
                        case "sub":
                            t1.value+="-";
                            break;
                            
                        case "mul":
                            t1.value+="*";
                            break;
                            
                        case "div":
                            t1.value+="/";
                            break;
                            
                        case "mod":
                            t1.value+="%";
                            break;
                            
                        case "dot":
                            t1.value+=".";
                            break;
                    }
                }
                }
                function rslt(){
                    var t1=document.getElementById("text1");
                    t1.value=eval(t1.value);
                }
                function bckspc(){
                    var t1=document.getElementById("text1");
                    var l=t1.value.length;
                    t1.value=t1.value.substring(0,l-1);
                    
                }
                function sign()
                {
                    var t1=document.getElementById("text1");
                    var a=parseInt(t1.value);
                    t1.value=a*-1;
                }
            </script>
        </head>
        <body>
        <div id="cal">
            <h3><u>Calculator</u></h3>
            <input type="text" id="text1" disabled>
            <table>
                
                <tr>
                <td><button  onclick="bckspc()">BckSpc</button></td>
                <td><button  onclick="clearAll()">CE</button></td>
                <td><button  onclick="">C</button></td>
                <td><button id="sign"   onclick="sign()">+-</button></td>
                <td><button id="exp"    onclick="">^</button></td>
                </tr>
                
                <tr>
                <td><button id="7"      onclick="display(this.id)">7</button></td>
                <td><button id="8"      onclick="display(this.id)">8</button></td>
                <td><button id="9"      onclick="display(this.id)">9</button></td>
                <td><button id="div"    onclick="displayOP(this.id)">/</button></td>
                <td><button id="mod"    onclick="displayOP(this.id)">%</button></td>
                </tr>
                
                <tr>
                <td><button id="4"       onclick="display(this.id)">4</button></td>
                <td><button id="5"       onclick="display(this.id)">5</button></td>
                <td><button id="6"       onclick="display(this.id)">6</button></td>
                <td><button id="mul"     onclick="displayOP(this.id)">*</button></td>
                <td><button id="rexp"    onclick="">1/x</button></td>
                </tr>
                
                <tr>
                <td><button id="1"       onclick="display(this.id)">1</button></td>
                <td><button id="2"       onclick="display(this.id)">2</button></td>
                <td><button id="3"       onclick="display(this.id)">3</button></td>
                <td><button id="sub"     onclick="displayOP(this.id)">-</button></td>
                <td><button onclick="rslt()" colspanpan="2">=</button></td>
                </tr>
                
                <tr>
                <td><button id="0" onclick="display(this.id)" colspan="2">0</button></td>
                <td><button id="dot" onclick="displayOP(this.id)">.</button></td>
                <td><button id="add" onclick="displayOP(this.id)">+</button></td>
               
                
                </tr>
            </table>
           
            
        </div>
        </body>
    </html>
